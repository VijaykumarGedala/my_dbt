version: 2

models:
  - name: test_model1
    columns:
      - name: ID
        tests:
          - unique
          - not_null
  - name: test_model2
    columns:
      - name: ID
        tests:
          - unique
          - not_null
      - name: status
        tests:
        - accepted_values:
            values:
              - 'returned'
              - 'completed'
              - 'return_pending'
              - 'shipped'
              - 'placed'